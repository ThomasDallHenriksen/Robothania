name: Deploy to Raspberry Pi

on:
  push:
    branches: [ main, master ]
  workflow_dispatch: {}

concurrency:
  group: deploy-${{ github.ref }}
  cancel-in-progress: true

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install & Build
        run: |
          npm ci
          npm run build
          test -d dist || (echo "dist/ not found after build" && exit 1)

      - name: Rsync dist/ to Pi
        env:
          SSH_KEY: ${{ secrets.PI_SSH_KEY }}
          HOST:    ${{ secrets.PI_HOST }}
          USER:    ${{ secrets.PI_USER }}
          TARGET:  ${{ secrets.PI_PATH }}   # e.g. /var/www/mysite/
        run: |
          echo "$SSH_KEY" > key && chmod 600 key
          rsync -avz --delete \
            -e "ssh -i key -o StrictHostKeyChecking=no" \
            dist/ "$USER@$HOST:$TARGET"
